<!DOCTYPE html>

<html lang="hr">
    <head>
        <meta charset="UTF-8">
        <title>zad19_from iframe</title>
   </head>
    <body>
    <button id="button" type="button">Prenesi</button>
    <script>
window.addEventListener("load", function() {
    var button = document.getElementById("button");
    button.addEventListener("click", function() {
        var userInput = prompt("Unesite string:");
        sessionStorage.setItem("user_input", userInput);
    }, false);
});
    </script>
    </body>
</html>
