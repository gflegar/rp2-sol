<!DOCTYPE html>

<html>
    <head>
        <title>Obrnuti string</title>
    </head>
    <body>
        <script type="text/javascript">
            var str = prompt("Unesite string:")
            document.write("<p>Obratni string: " + str.split("").reverse().join("") + "</p>")
        </script>
    </body>
</html>
