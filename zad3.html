<!DOCTYPE html>

<html>
    <head>
        <title>Date</title>
    </head>
    <body>
        <script type="text/javascript">
            if ((new Date()).getHours() < 12) {
                document.write("Dobro jutro")
            } else {
                document.write("Dobar dan")
            }
        </script>
    </body>
</html>
